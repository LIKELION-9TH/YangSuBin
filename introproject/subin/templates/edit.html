{% extends 'base.html' %}

{% block contents %}
<h3>add photo page</h3>

<form action="{% url 'update' photo.id %}" method="POST">
    {%csrf_token%}
    <p>제목: <input type="text" name="title" value="{{photo.title}}"></p>
    <p>작성자: <input type="text" name="writer" value="{{photo.writer}}"></p>
    본문: <textarea name="body" id="" cols="30" rows="10" value="{{photo.body}}"></textarea>
    <button type="submit">등록</button>
</form>

{% endblock %}
