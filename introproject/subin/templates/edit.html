{% extends 'base.html' %}

{% block contents %}
<style>
    @font-face {
    font-family: 'Pretendard-Regular';
    src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
    font-weight: 400;
    font-style: normal;
    }
  
    @font-face {
      font-family: 'Pretendard-Thin';
      src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Thin.woff') format('woff');
      font-weight: 100;
      font-style: normal;
    }

    .mainbox {
        margin-bottom: 10%;
    }

    .mainbox > p:nth-child(1) {
        color: gray;
        display: block;
    }

    .subtext {
        font-family: 'Pretendard-Regular';
        font-size: 12px;
    }

</style>
<div class="mainbox">
    <p>내용을 수정해주세요 ✏️</p>
    <p class="subtext">* 사진은 수정이 불가능합니다</p>
    <form action="{% url 'update' photo.id %}" method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">제목</span>
            <input type="text" name="title" class="form-control" placeholder="title" aria-label="Username" aria-describedby="basic-addon1"
             value="{{photo.title}}">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">작성자</span>
            <input type="text" name="writer" class="form-control" placeholder="writer" aria-label="Username" aria-describedby="basic-addon1"
             value="{{photo.writer}}">
        </div>
        <!-- <div class="input-group mb-3">
            <p><input type="file" name="image" class="form-control" id="inputGroupFile02" value="{{photo.image}}" accept="image/jpeg, image/jpg" required>{{photo.image}}</p>
            <label class="input-group-text" for="inputGroupFile02">업로드</label>
        </div> -->
        <div class="input-group">
            <span class="input-group-text">본문</span>
            <textarea name="body" class="form-control" aria-label="With textarea" id="" cols="30" rows="10" value="{{photo.body}}">{{photo.body}}</textarea>
        </div>
        <br>

        <button type="submit" class="btn btn-outline-secondary">수정하기</button>
    </form>
</div>
{% endblock %}
