{% extends 'base.html' %}

{% block contents %}
<h3>photo page</h3>

{% for photo in photos %}
<hr>
    <h2>{{photo.title}}</h2>
    {{photo.writer}} <br>
    {{photo.summary}} <br>

    {% if photo.image %}
        <img src="{{photo.image.url}}" height = 300 alt="메인에서 안떠">
    {% endif %}
    <br>

    <a href="{% url 'detail' photo.id %}">..더보기..</a><br><br>
    
{% endfor %}

<br>
<a href="{% url 'new' %}">추가할래?</a>

{% endblock %}
